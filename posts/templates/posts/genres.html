{% extends 'posts/page_template.html' %}

{% block content %}
<table border="1" width="100%">
    <tr>
        <th>Название жанра</th>
        <th>Описание жанра</th>
    </tr>
    {% for i in queryset%}
        <tr>
            <td><a href="/posts/genres/{{ i.genre_id }}/">{{ i.genre_name }}</a></td>
            <td>{{ i.genre_description }}</td>
        </tr>
    {% endfor %}
</table>
<br>
<input class="add-element-button" type="button" value="Добавить" id="add-genre-button">
{% endblock %}
