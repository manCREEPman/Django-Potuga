<!doctype html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Жанр</title>
</head>
<style>
body{
    background-color: #66665e;
}
a {
    color:#000000;
    text-decoration: none;
}
    .add-element-button{
    padding: 10px;
    margin-left: 30px;
    background-color: var(--title-bg-color);
    font-weight: bold;
}
</style>
<body>
{% for i in queryset %}
        <div>ID: {{i.genre_id}}</div>
        <div>Название жанра: {{i.genre_name}}</div>
        <div>Описание жанра: {{i.genre_description}}</div>
<br>
<a class="add-element-button" href="/posts/genres/change/{{i.genre_id}}">Изменить</a>
<a href="/posts/">На главную</a>
{% endfor %}

</body>
<script src="{% static 'script/listeners.js' %}"></script>
</html>
